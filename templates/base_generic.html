<!DOCTYPE html>
<html>
<head>
    <title>Hava Aracı Üretim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hava Aracı Üretim Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'part_list' %}">Parçalar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aircraft_list' %}">Uçaklar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aircrafttype_list' %}">Uçak Tipleri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'personnel_list' %}">Personel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'team_list' %}">Takımlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Çıkış</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
