{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Uçak Tipi Listesi</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAircraftTypeModal">
            Yeni Uçak Tipi Ekle
        </button>
    </div>
    <div class="card-body">
        <table id="aircraftTypeTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Uçak Tipi Adı</th>
                </tr>
            </thead>
            <tbody>
                {% for aircraft_type in aircraft_types %}
                <tr>
                    <td>{{ aircraft_type.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addAircraftTypeModal" tabindex="-1" aria-labelledby="addAircraftTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAircraftTypeModalLabel">Yeni Uçak Tipi Ekle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addAircraftTypeForm">
                    <div class="mb-3">
                        <label for="aircraftTypeName" class="form-label">Uçak Tipi Adı</label>
                        <input type="text" class="form-control" id="aircraftTypeName" name="aircraftTypeName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-primary" id="saveAircraftTypeBtn">Kaydet</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/aircrafttype_list.js' %}"></script>
{% endblock %}
