<!DOCTYPE html>
<html>
<head>
    <title>Hava Aracı Üretim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hava Aracı Üretim Sistemi</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'part_list' %}">Parçalar</a>
                <a class="nav-link" href="{% url 'aircraft_list' %}">Uçaklar</a>
                <a class="nav-link" href="{% url 'logout' %}">Çıkış</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
